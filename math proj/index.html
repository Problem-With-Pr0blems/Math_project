<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Конвертер систем счисления</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Конвертер систем счисления</h1>
    <form>
      <label for="number">Число:</label>
      <input type="text" id="number" name="number">
      <br>
      <label for="from">Из:</label>
      <select id="from" name="from">
        <option value="1">Одинарная</option>
        <option value="2">Двоичная</option>
        <option value="3">Троичная</option>
        <option value="4">Четверичная</option>
        <option value="5">Пятеричная</option>
        <option value="6">Шестеричная</option>
        <option value="7">Семеричная</option>
        <option value="8">Восьмеричная</option>
        <option value="9">Девятатеричная</option>
        <option value="10" selected>Десятичная</option>
        <option value="11">Одиннадцатеричная</option>
        <option value="12">Двенадцатеричная</option>
        <option value="13">Тринадцатеричная</option>
        <option value="14">Четырнадцатеричная</option>
        <option value="15">Пятнадцатеричная</option>
        <option value="16">Шестнадцатеричная</option>
      </select>
      <br>
      <label for="to">В:</label>
      <select id="to" name="to">
        <option value="1">Одинарная</option>
        <option value="2">Двоичная</option>
        <option value="3">Троичная</option>
        <option value="4">Четверичная</option>
        <option value="5">Пятеричная</option>
        <option value="6">Шестеричная</option>
        <option value="7">Семеричная</option>
        <option value="8">Восьмеричная</option>
        <option value="9">Девятатеричная</option>
        <option value="10" selected>Десятичная</option>
        <option value="11">Одиннадцатеричная</option>
        <option value="12">Двенадцатеричная</option>
        <option value="13">Тринадцатеричная</option>
        <option value="14">Четырнадцатеричная</option>
        <option value="15">Пятнадцатеричная</option>
        <option value="16">Шестнадцатеричная</option>
      </select>
      <br>
      <input type="button" value="Конвертировать" class="start">
    </form>
    <div id="result"></div>
  </body>
  <script src="app.js"></script>
</html>
